        /* General Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f9ff;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header Styles */
header {
    background-color: #1e3a5f; /* Dark blue */
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

/* Contact Section Styles */
.contact-section {
    background-color: #ffffff; /* White background for contrast */
    padding: 40px;
    text-align: center;
    max-width: 800px;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-section h1 {
    color: #1e3a5f;
    font-size: 36px;
}

.contact-section p {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

.contact-section form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-section input,
.contact-section textarea {
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

.contact-section textarea {
    resize: vertical;
    height: 150px;
}

.contact-section button {
    padding: 15px;
    background-color: #4a90e2; /* Light blue */
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    max-width: 200px;
    margin: 20px auto;
}

.contact-section button:hover {
    background-color: #357ab7; /* Darker blue on hover */
}

/* Contact Info Styles */
.contact-info {
    background-color: #e6f7ff; /* Very light blue background */
    padding: 20px;
    border-radius: 8px;
    margin-top: 30px;
    text-align: left;
    max-width: 500px;
    margin: 30px auto;
}

.contact-info p {
    font-size: 16px;
    color: #333;
}

.contact-info p strong {
    color: #1e3a5f;
}

/* Footer Styles */
footer {
    background-color: #1e3a5f;
    color: white;

            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />

        </form>
